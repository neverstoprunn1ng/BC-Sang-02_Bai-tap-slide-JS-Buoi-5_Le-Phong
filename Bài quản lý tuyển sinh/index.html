<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý tuyển sinh</title>
</head>
<body>
    
<input id="diemChuanTxt" type="text" placeholder="Điểm chuẩn">
<br><br>
<input id="diem1Txt" type="text" placeholder="Điểm môn 1">
<br><br>
<input id="diem2Txt" type="text" placeholder="Điểm môn 2">
<br><br>
<input id="diem3Txt" type="text" placeholder="Điểm môn 3">
<p>Khu vực ưu tiên:</p>
<select name="" id="diemKhuVuc">
    <option value="2">A</option>
    <option value="1">B</option>
    <option value="0.5">C</option>
    <option value="0">X(không thuộc khu vực ưu tiên)</option>
</select>
<p>Đối tượng ưu tiên:</p>
<select name="" id="diemDoiTuong">
    <option value="2.5">1</option>
    <option value="1.5">2</option>
    <option value="1">3</option>
    <option value="0">0(không thuộc đối tượng ưu tiên)</option>
</select>
<br><br>
<button id="ketQuaBtn">Kết Quả</button>
<br><br>
<p id="xuatKetQua"></p>






    <script src="./index.js"></script>
</body>
</html>
